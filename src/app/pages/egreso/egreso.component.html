<mat-card>
  <mat-card-title>
    Administracion de gastos y egresos
  </mat-card-title>
  <mat-card-subtitle>
    <button routerLink="/pages/egreso/add" mat-stroked-button color="primary">
      <mat-icon>add</mat-icon>
      Nuevo egreso
    </button>
  </mat-card-subtitle>
  <mat-card-content>

      <mat-form-field>
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>  F. Egreso </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | date:'longDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef>  Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

          <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef> Costo </th>
            <td mat-cell *matCellDef="let element"> S/. {{element.monto}} </td>
          </ng-container>


          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-stroked-button color="primary" [matMenuTriggerFor]="menuCrud">
                      <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menuCrud="matMenu">
                      <button mat-menu-item [routerLink]="['/pages/egreso', 'edit', element.idEgreso]">
                          <mat-icon>edit</mat-icon>
                          <span>Editar</span>
                        </button>
                        <button mat-menu-item (click)="delete(element)">
                          <mat-icon>delete</mat-icon>
                          <span>Eliminar</span>
                        </button>

                  </mat-menu>

              </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>


  </mat-card-content>
</mat-card>
