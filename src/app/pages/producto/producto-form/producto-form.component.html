<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
      <form [formGroup]="form">

        <div class="content">


          <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input type="text" matInput formControlName="nombre" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Marca</mat-label>
            <input type="text" matInput formControlName="marca" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Detalle</mat-label>
            <input type="text" matInput formControlName="detalle" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Precio Venta</mat-label>
           <input type="number" matInput formControlName="precioVenta" required>
            <span matPrefix>S/. &nbsp;</span>
          </mat-form-field>

          <br>

        </div>

          <button class="btn-form" [disabled]="form.invalid" (click)="onSubmit()" mat-stroked-button
              color="primary">
              <mat-icon>
                  save
              </mat-icon>
              {{labelSubmit}}</button>
          <button class="btn-form" (click)="onCancel()" color="primary" mat-stroked-button>
              <mat-icon>
                  cancel
              </mat-icon>
              Cancelar</button>

      </form>
  </mat-card-content>

</mat-card>
