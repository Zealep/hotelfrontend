<mat-card>
  <mat-card-title>Registro de Habitaciones</mat-card-title>
  <mat-card-content>
      <form [formGroup]="form">

        <div class="content">

          <mat-form-field appearance="outline">
            <mat-label>Nivel</mat-label>
            <mat-select formControlName="nivel" required>
                <mat-option *ngFor="let n of niveles" [value]="n.idNivel">
                    {{n.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="categoria" required>
              <mat-option *ngFor="let c of categorias" [value]="c.idCategoria">
                  {{c.nombre}}
              </mat-option>
          </mat-select>
      </mat-form-field>

          <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input type="text" matInput formControlName="nombre" required>
          </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
           <input type="number" matInput formControlName="precio" required>
            <span matPrefix>S/. &nbsp;</span>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Detalle</mat-label>
            <textarea type="text" matInput formControlName="detalle" required></textarea>
          </mat-form-field>

          <br>

        </div>

          <button class="btn-form" [disabled]="form.invalid" (click)="saveForm()" mat-stroked-button
              color="primary">
              <mat-icon>
                  save
              </mat-icon>
              Grabar</button>
          <button class="btn-form" (click)="cancel()" color="primary" mat-stroked-button>
              <mat-icon>
                  cancel
              </mat-icon>
              Cancelar</button>

      </form>
  </mat-card-content>

</mat-card>
